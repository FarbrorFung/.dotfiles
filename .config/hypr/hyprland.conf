source = ~/.config/hypr/config/keybindings.conf

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

#pavucontrol 
windowrule = float, class:org.pulseaudio.pavucontrol
windowrule = size 1000x300,class:org.pulseaudio.pavucontrol
#feh - image viewer

windowrule = float, class:feh

#nm-connection-editor
windowrule = float, class:nm-connection-editor

#bluetooth
windowrule = float, class:blueman-manager

#firefox
windowrule = opacity 1.0 override 0.75, class:firefox

#Nemo Windowrule
windowrule = opacity 0.9 override 0.6, class:nemofirefox
layerrule = blur, nemo

#Galculator Windowrule
windowrule = float, opacity 0.9 override 0.3, class:galculator
layerrule = blur, galculator
layerrule = ignorezero, galculator
layerrule = ignorealpha 0.5, galculator

#resources
windowrule = float, class:net.nokyan.Resources

#Reaper Windowrules
windowrulev2 = move cursor,class:REAPER,floating:1
# windowrulev2 = nofocus,class:REAPER,title:^(menu)$
windowrulev2 = nofocus,class:REAPER,title:^$


#Layerrules
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = ignorealpha 0.5, waybar

layerrule = blur, wofi
layerrule = ignorezero, wofi
layerrule = ignorealpha 0.5, wofi

layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = ignorealpha 0.5, swaync-control-center
layerrule = ignorealpha 0.5, swaync-notification-window
layerrule = noanim, selection
